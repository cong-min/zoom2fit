<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>zoom2fit.beta by JQuery</title>

	<link rel="stylesheet" type="text/css" href="zoom2fit.css">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<!--
		<div class="zoom2fit"><img src="zoom2fit.jpg" /></div>
		zoom2fit.jpg <-> your img src
	-->
<div class="zoom2fit"><img src="zoom2fit.jpg" /></div>

<script type="text/javascript" src="jquery.1.11.3.min.js"></script>
<script type="text/javascript" src="zoom2fitJq.js"></script>
<script type="text/javascript">
	/*
		zoom2fit(className, x, y, height);
		className -> zoom2fit
		x -> top/bottom
		y -> left/right
		height -> 0.2 (20% witdh will be autofit)
	*/
	$(function(){
		zoom2fit("zoom2fit","bottom","right",0.2);
	});
</script>
</body>
</html>
